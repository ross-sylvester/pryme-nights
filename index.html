<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pryme Nights</title>
    <meta name="description" content="Pryme Nights - Coming Soon">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://prymenights.com/">
    <meta property="og:title" content="Pryme Nights">
    <meta property="og:description" content="Pryme Nights - Coming Soon">
    <meta property="og:image" content="https://prymenights.com/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://prymenights.com/">
    <meta name="twitter:title" content="Pryme Nights">
    <meta name="twitter:description" content="Pryme Nights - Coming Soon">
    <meta name="twitter:image" content="https://prymenights.com/og-image.png">

    <!-- Additional Meta -->
    <meta name="theme-color" content="#000000">
    <link rel="canonical" href="https://prymenights.com/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle animated gradient background */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(40, 40, 40, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(30, 30, 30, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(20, 20, 20, 0.2) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 280px;
            max-width: 80vw;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .cta {
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .notify-form {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .notify-form input {
            flex: 1;
            min-width: 200px;
            padding: 0.875rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .notify-form input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .notify-form input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .notify-form button {
            padding: 0.875rem 2rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .notify-form button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .notify-form button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-top: 1rem;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
        }

        @media (max-width: 480px) {
            .logo {
                width: 220px;
            }

            .tagline {
                font-size: 0.85rem;
                letter-spacing: 0.3em;
            }

            .notify-form {
                flex-direction: column;
            }

            .notify-form input,
            .notify-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <img src="/logo-white.png" alt="Pryme Nights" class="logo">

        <p class="tagline">Coming Soon</p>

        <div class="cta">
            <form class="notify-form" id="notifyForm">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
            <p class="success-message" id="successMessage">Thanks! We'll be in touch.</p>
        </div>
    </div>

    <footer class="footer">
        &copy; 2026 Pryme Nights
    </footer>

    <script>
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            this.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
